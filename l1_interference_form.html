<!DOCTYPE html>
<html>
<head>
    <title>L1 Interference Annotations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/survey-core/survey-core.min.css" type="text/css" rel="stylesheet">
    
    <script type="text/javascript" src="https://unpkg.com/survey-core/survey.core.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/survey-core/themes/layered-dark-panelless.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  body {
    font-family: sans-serif;
  }
  .sv-root-modern {
    min-height: 100vh;
  }

  /* ðŸ”ª Kill the default white SurveyJS container */
  .sv-container-modern {
    background-color: transparent !important;
    box-shadow: none !important;
    border: none !important;
  }

  /* Optional: remove any outer padding/margin from the root */
  .sv-root-modern {
    background-color: transparent !important;
  }
</style>
</head>
<body>
    <div id="surveyContainer"></div>
    <div id="resultsContainer" style="display:none;">
        <p>Result JSON:</p>
        <code id="surveyResults" style="white-space:pre;"></code>
    </div>
    <script>
        const surveyJson = {
      title: "L1 Interference Validation",
      headerView: "advanced",
      showProgressBar: "top",
      completedHtml: "<h3>Thank you for your feedback</h3>",
      completedHtmlOnCondition: [
        {
          expression: "{example1_l1} = 'No' or {example1_exp} = 'No'",
          html: "<h3>Thank you for your feedback</h3><h4>Your detailed explanation will help improve our annotation system.</h4>"
        }
      ],
      pages: [
    {
      "name": "l1_interference_with_context",
      "elements": [
        {
          "type": "html",
          "html": "<h3>Example 1</h3><p><strong>Context: <i>Hasa wants to learn neuroscience. Eric wants to learn sports management.</i></strong></p><p><strong>Incorrect:</strong> <code>learn</code></p><p><strong>Correct:</strong> <code>study</code></p><p><strong>Type:</strong> Lexical interference (100%)</p><p><strong>Explanation:</strong> In Chinese, the word for 'learn' (å­¦, xuÃ©) can also mean 'study', leading to lexical interference when choosing between 'learn' and 'study' in English.</p>"
        },
        {
          "type": "radiogroup",
          "name": "example1_l1",
          "title": "Q1: Is this a genuine case of L1 interference from Chinese?",
          "isRequired": true,
          "choices": ["Yes", "No"]
        },
        {
          "type": "comment",
          "name": "example1_l1_explanation",
          "visibleIf": "{example1_l1} = 'No'",
          "title": "If no, please explain why:"
        },
        {
          "type": "radiogroup",
          "name": "example1_exp",
          "title": "Q2: Is GPT-4's explanation of the L1 influence accurate?",
          "isRequired": true,
          "choices": ["Yes", { "value": "No", "text": "No (explain why)" }]
        },
        {
          "type": "comment",
          "name": "example1_exp_explanation",
          "visibleIf": "{example1_exp} = 'No'",
          "title": "If no, what is the correct linguistic explanation?"
        },

        {
          "type": "html",
          "html": "<h3>Example 2</h3><p><strong>Context: <i>In my country, China, although people believe that it is right for cars to comity pedestrians, in fact, there are not many vehicles that can comity pedestrians.</i></strong></p><p><strong>Incorrect:</strong> <code>comity</code></p><p><strong>Correct:</strong> <code>accommodate</code></p><p><strong>Type:</strong> Lexical interference (20%), Lexical error (80%)</p><p><strong>Explanation:</strong> The learner may have borrowed the Chinese concept of 'comity' (ç¤¼è®©) in a way that doesn't translate directly to English 'accommodate' or 'yield', which are more appropriate in this context.</p>"
        },
        {
          "type": "radiogroup",
          "name": "example2_l1",
          "title": "Q1: Is this a genuine case of L1 interference from Chinese?",
          "isRequired": true,
          "choices": ["Yes", "No"]
        },
        {
          "type": "comment",
          "name": "example2_l1_explanation",
          "visibleIf": "{example2_l1} = 'No'",
          "title": "If no, please explain why:"
        },
        {
          "type": "radiogroup",
          "name": "example2_exp",
          "title": "Q2: Is GPT-4's explanation of the L1 influence accurate?",
          "isRequired": true,
          "choices": ["Yes", { "value": "No", "text": "No (explain why)" }]
        },
        {
          "type": "comment",
          "name": "example2_exp_explanation",
          "visibleIf": "{example2_exp} = 'No'",
          "title": "If no, what is the correct linguistic explanation?"
        }
      ]
    }
  ]
};
        const survey = new Survey.Model(surveyJson);
        survey.applyTheme(SurveyTheme.LayeredDarkPanelless);


        async function sendResultsToGoogleAppsScript(data) {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby5-tSsPcNpcXFMiK5hq3TWpYeRXFRBGe5yxbi_XQz_lnDXRfZ5L8YKALfxKZTciD8C/exec", {
                    method: "POST",
                    redirect: "follow",
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Survey results have been successfully sent to Google Sheets!");
                } else {
                    alert("Failed to send survey results. Please try again.");
                }
            } catch (error) {
                console.error("Error sending results to Google Apps Script:", error);
                alert("An error occurred while sending survey results.");
            }
        }

        function alertResults(sender) {
            const results = sender.data;
            alert(JSON.stringify(results));
            sendResultsToGoogleAppsScript(results);
        }

        survey.onComplete.add(alertResults);

        document.addEventListener("DOMContentLoaded", function() {
            survey.render(document.getElementById("surveyContainer"));
        });
    </script>
</body>
</html>
