<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L1 Interference Validation</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>L1 Interference Validation</h1>
    <p>Please review these examples and answer the questions below.</p>

    <form id="interference-form">
      <fieldset>
        <legend><strong>Example 1</strong></legend>
        <p><code>Incorrect:</code> <kbd>related with</kbd><br><code>Correct:</code> <kbd>related to</kbd></p>

        <label>
          Is this L1 interference?
          <select name="example1_l1" required>
            <option value="">Choose...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>

        <label>
          If no, explain:
          <textarea name="example1_l1_explanation"></textarea>
        </label>

        <label>
          Is GPT-4's explanation accurate?
          <select name="example1_exp" required>
            <option value="">Choose...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>

        <label>
          If no, explain:
          <textarea name="example1_exp_explanation"></textarea>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    document.getElementById("interference-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch("https://script.google.com/macros/s/AKfycby5-tSsPcNpcXFMiK5hq3TWpYeRXFRBGe5yxbi_XQz_lnDXRfZ5L8YKALfxKZTciD8C/exec", {
        method: "POST",
        redirect: "follow",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(data)
      });

      alert(res.ok ? "Submitted!" : "Failed to submit.");
      e.target.reset();
    });
  </script>
</body>
</html>
