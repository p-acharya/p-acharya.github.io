<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L1 Interference Form</title>
  <style>
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <h1>L1 Interference Validation</h1>
  <form id="interference-form">
    <p><strong>Example 1</strong></p>
    <p><code>Incorrect: related with</code><br><code>Correct: related to</code></p>

    <label>Q1: Is this L1 interference?</label><br>
    <input type="radio" name="example1_l1" value="Yes" required> Yes
    <input type="radio" name="example1_l1" value="No"> No<br><br>

    <label>If No, why not?</label><br>
    <textarea name="example1_l1_explanation"></textarea><br>

    <label>Q2: Is the explanation accurate?</label><br>
    <input type="radio" name="example1_exp" value="Yes" required> Yes
    <input type="radio" name="example1_exp" value="No"> No<br><br>

    <label>If No, what would you say instead?</label><br>
    <textarea name="example1_exp_explanation"></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("interference-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycby5-tSsPcNpcXFMiK5hq3TWpYeRXFRBGe5yxbi_XQz_lnDXRfZ5L8YKALfxKZTciD8C/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        alert("Thank you! Your response has been recorded.");
        form.reset();
      } else {
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
