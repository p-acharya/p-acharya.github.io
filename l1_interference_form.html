<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L1 Interference Form (SurveyJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/survey-core/survey-core.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #thankYou {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>L1 Interference Validation</h1>
  <div id="surveyContainer"></div>
  <div id="thankYou">
    <h2>ðŸŽ‰ Thank you!</h2>
    <p>Your response has been recorded.</p>
  </div>

  <script>
    const surveyJson = {
      title: "L1 Interference Validation",
      showProgressBar: "top",
      elements: [
        {
          type: "html",
          html: `
            <h3>Example 1</h3>
            <p><strong>Incorrect:</strong> <code>related with</code></p>
            <p><strong>Correct:</strong> <code>related to</code></p>
            <p><strong>Explanation:</strong> In Chinese, the equivalent expression for \"related to\" uses a structure that might be translated directly as \"related with,\" leading to grammatical interference.</p>
          `
        },
        {
          type: "radiogroup",
          name: "example1_l1",
          title: "Q1: Is this a genuine case of L1 interference from Chinese?",
          isRequired: true,
          choices: ["Yes", "No"]
        },
        {
          type: "comment",
          name: "example1_l1_explanation",
          visibleIf: "{example1_l1} = 'No'",
          title: "If no, please explain why:"
        },
        {
          type: "radiogroup",
          name: "example1_exp",
          title: "Q2: Is GPT-4's explanation of the L1 influence accurate?",
          isRequired: true,
          choices: ["Yes", "No"]
        },
        {
          type: "comment",
          name: "example1_exp_explanation",
          visibleIf: "{example1_exp} = 'No'",
          title: "If no, what is the correct linguistic explanation?"
        }
      ]
    };

    const survey = new Survey.Model(surveyJson);

    survey.onComplete.add(async function (sender) {
      const data = sender.data;
      try {
        await fetch("https://script.google.com/macros/s/AKfycby5-tSsPcNpcXFMiK5hq3TWpYeRXFRBGe5yxbi_XQz_lnDXRfZ5L8YKALfxKZTciD8C/exec", {
          method: "POST",
          redirect: "follow",
          headers: {
            "Content-Type": "text/plain;charset=utf-8"
          },
          body: JSON.stringify(data)
        });
        document.getElementById("surveyContainer").style.display = "none";
        document.getElementById("thankYou").style.display = "block";
      } catch (error) {
        alert("Submission failed. Please try again later.");
        console.error(error);
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      survey.render("surveyContainer");
    });
  </script>
</body>
</html>
